    <h1>Uso de Subíndices y Superíndices</h1>

    <p>Primero vamos a usar el subíndice:</p>
    <p>La fórmula química del agua es H<sub>2</sub>O.</p>

    <p>Luego usamos superíndices:</p>
    <p>Ejemplo matemático: x<sup>2</sup> + y<sup>2</sup></p>
